<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add Student</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <style>
            /* Custom styles go here */
            body {
                padding: 20px;
                background-color: #f8f9fa;
                /* Set the desired background color */
                background-image: url("path/to/background-image.jpg");
                /* Set the path to your background image */
                background-size: cover;
                background-position: center;
                background-image: url(https://www.dreamtemplate.com/dreamcodes/bg_images/color/c12.jpg);
            }

            .form-container {
                max-width: 500px;
                margin: auto;
                background-color: #ffffff;
                padding: 20px;
                border-radius: 5px;
                box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
                background-image: url(https://i.pinimg.com/originals/66/46/32/664632aada8327014297b719b228f4f2.jpg);
            }

            .form-container h1 {
                text-align: center;
                margin-bottom: 30px;
            }

            .form-container .course-list {
                margin-bottom: 20px;
            }

            .form-container .course-list li {
                list-style: none;
                margin-bottom: 10px;
            }
        </style>
    </head>

    <body>

        <center>
            <div class="form-container mt-2">
                <h1>Add Student</h1>
                <!--<ul class="course-list">
                    Loop through the courses and display them dynamically
                    {% for cou in course %}
                    <li>{{ cou }}</li>
                    {% endfor %}
                </ul>-->
                <form method="post" action="{% url 'addstudent' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="user" class="form-label">user</label>
                        {{form.user}}
                    </div>
                    <div class="mb-3">
                        <label for="joining-date" class="form-label">Joining Date</label>
                        {{form.joining_date}}
                    </div>
                    <div class="mb-3">
                        <label for="image" class="form-label">image</label>
                        {{form.image}}
                    </div>
                    <div class="mb-3">
                        <label for="course" class="form-label">Course</label>
                        {{form.course}}
                    </div>
                    <button type="submit" class="btn btn-primary">Add Student</button>
                </form>
            </div>
        </center>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
    </body>

</html>
